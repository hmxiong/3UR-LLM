model:
  arch: blip2_3detr_concate
  model_type: pretrain_flant5xl
  use_grad_checkpoint: False
  load_finetuned: False
  num_query_token: 8
  use_3d: False
  use_pretrained: False
  threed_encoder: "/13390024681/3D/3D-LLM/model_zoo/threedetr_scannet_750.pth"
  status: pretrain
  train_embeddings: True

datasets:
  pretrain: # name of the dataset builder 预训练阶段同样使用的是VQA任务来完成
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 364
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        train:
          name: "blip_question"
          prompt: ""
        eval:
          name: "blip_question"
    build_info:
        annotations:
          train:
            storage: /13390024681/3D/3D-LLM/data/collect_llava_1.5.json
          test:
            storage: /13390024681/3D/3D-LLM/3DLLM_BLIP2-base/test.json
          val:
            storage: /13390024681/3D/3D-LLM/3DLLM_BLIP2-base/test.json
# /13390024681/3D/3D-LLM/data/collect_llava_1.5.json
# /13390024681/3D/3D-LLM/data/collect_gemini_pro.json
run:
  task: 3d_vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  lr_layer_decay: 1
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 20
  eval_epochs: 5
  save_epochs: 5
  batch_size_train: 8
  batch_size_eval: 4
  num_workers: 4
  accum_grad_iters: 1
  
  max_len: 512
  min_len: 1
  num_beams: 10
 
  inference_method: "generate"

  seed: 42
  # resume_ckpt_path: /13390024681/3D/3D-LLM/3DLLM_BLIP2-base/lavis/output/BLIP2/pretrain_3d_3detr_concate/20240220013/checkpoint_14.pth
  output_dir: "output/BLIP2/pretrain_3d_3detr_concate_8q"

  amp: False
  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 128
  dist_url: "env://"
  distributed: True
